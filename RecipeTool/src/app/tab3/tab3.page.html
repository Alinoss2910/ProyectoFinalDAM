<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon class="ion-margin-start" name="person" slot="start" size="large"></ion-icon>
    <ion-button class="ion-margin-end" slot="end">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-text class="ion-text-center">
    <h1>Profile</h1>
  </ion-text>
  @if (recetas.length === 0) {
    <ion-text class="ion-text-center">
      <h2>No recipes yet</h2>
    </ion-text>
  }
  @else {
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>Favorite Recipes</ion-label>
        </ion-item>
        <ion-label>Hola</ion-label>
        <app-recipe-cards slot="content" [recetas]="recetas" [isFavorite]="true"></app-recipe-cards>
      </ion-accordion>
    </ion-accordion-group>

    <ion-text class="ion-margin">
      <h2>BuyLists</h2>
    </ion-text>

    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>BuyList</ion-label>
        </ion-item>
          <ion-accordion-group slot="content">
            @for (item of recetas; track $index) {

              <ion-accordion>
                <ion-item slot="header">
                  <ion-label>BuyList</ion-label>
                </ion-item>
                <ion-label>Hola</ion-label>
              </ion-accordion>
            }

          </ion-accordion-group>
      </ion-accordion>
    </ion-accordion-group>
    
  }
</ion-content>
