@for (item of recetas; track item) {
  <ion-card (click)="openRecipe(item)" class="ion-padding">
    <ion-card-header>
      <ion-card-title>{{item.recipe.label}}</ion-card-title>
      <ion-card-subtitle>{{item.recipe.dishType}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="item.recipe.image" alt="Dish"></ion-img>
      <h2 class="ion-padding">Calories: {{item.recipe.calories | number:'1.0-0'}}kcal</h2>
      @for (item of item.recipe.ingredientLines; track $index) {
        <p>{{item}}</p>
      }
    </ion-card-content>
      <ion-fab-button class="ion-float-right" size="small" (click)="addFavorite(item.recipe.uri); $event.stopPropagation()">
        <ion-icon name="star" size="small"></ion-icon>
      </ion-fab-button>
  </ion-card>
}
