<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>RecipeTool</h1>
  @if (recetas.length === 0) {
    <h3>Todavia no hay recetas</h3>
  }
  @else {
    <h3>Discover new Dishes</h3>
    
    <app-recipe-cards [recetas]="recetas"></app-recipe-cards>
  }
</ion-content>
