<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (keyup.enter)="getRecipes(receta.value?.toString() ?? '')" #receta></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text class="ion-text-center">
    <h1>Search Recipes</h1>
  </ion-text>
  @if (recetas.length === 0) {
    <ion-text class="ion-text-center">
      <h3>No recipes yet</h3>
    </ion-text>
  }
  @else {
    <ion-text class="ion-text-center">
      <h3>Found Recipes</h3>
    </ion-text>
    
    <app-recipe-cards [recetas]="recetas"></app-recipe-cards>
  }
</ion-content>
